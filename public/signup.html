<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #0072ff;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type=text],
        input[type=password],
        input[type=email],
        input[type=date] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type=text]:focus,
        input[type=password]:focus,
        input[type=email]:focus,
        input[type=date]:focus {
            border-color: #0072ff;
            outline: none;
        }

        input[type=radio] {
            margin-right: 5px;
        }

        button {
            background-color: #0072ff;
            color: #ffffff;
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .cancelbtn {
            background-color: #f44336;
        }

        .cancelbtn:hover {
            background-color: #c62828;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
    <link rel="icon" href="weather/download.jpg">

</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <form id="signupForm">
            <label for="firstName"><b>First Name</b></label>
            <input type="text" placeholder="Enter first name" name="firstName" required>

            <label for="lastName"><b>Last Name</b></label>
            <input type="text" placeholder="Enter last name" name="lastName" required>

            <label for="cityName"><b>City Name</b></label>
            <input type="text" placeholder="Enter city name" name="cityName" required>

            <label for="dob"><b>Date of Birth</b></label>
            <input type="date" name="dob" required>

            <label for="gender"><b>Gender</b></label>
            <input type="radio" value="Male" name="gender" required> Male
            <input type="radio" value="Female" name="gender"> Female
            <input type="radio" value="Other" name="gender"> Other

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter email address" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="At least 6 characters" name="password" required>

            <label for="passwordRepeat"><b>Re-enter Password</b></label>
            <input type="password" placeholder="At least 6 characters" name="passwordRepeat" required>

            <button type="submit" class="signupbtn">Sign Up</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
